    <div class="container">
      <h1>Calculate Area of Traingle</h1>
      <p>Area of Traingle is : 1/2(base * height)</p>
      <form class="area-form">
        <div class="input-container">
          <label for="base">base(cm) </label>
          <input type="number" id="base" placeholder="base in cm" required />
        </div>
        <div class="input-container">
          <label for="height">height(cm)</label>
          <input
            type="number"
            id="height"
            placeholder="height in cm"
            required
          />
        </div>
        <button id="calculate-area" class="btn">Calculate Area</button>
      </form>

      <div id="output" class="area-output"></div>
    </div>
